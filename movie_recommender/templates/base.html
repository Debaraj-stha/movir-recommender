<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>{%block title%}{%if title is None%}Movie Recommender{%endif%}{%endblock title%}</title>
  </head>
  <body>
  <div class="bg-warning h-100">
    <div class="container mt-5">
<div class="mt-3 mb-3 pt-3 pb-3 pl-4 bg-success">
<h1 class="text-white">Movie Recommender system in Django</h1>
</div>

  <div class="form-group">
    <input type="text" class="form-control" id="search_movie" placeholder="Search..."onchange="changeFunction(this.value)">
    <small  class="form-text text-muted">Enter to search the movie or will automatically occured event while changing value</small>
  </div>


<div class="container">
  <div class="row">
    
  </div>
  <div class="row" id="movies">
  </div>
</div>
</div>
    </div>
{%load static%}
<script type="text/javascript" src={%static 'script.js'%}></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</html>
