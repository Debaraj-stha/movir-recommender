{% extends "base.html" %}

{%block body%}
<div class="container mt-5">
<div class="mt-3 mb-3 pt-3 pb-3 pl-4 bg-success">
<h1 class="text-white">Movie Recommender system in Django</h1>
</div>
<div class="container">
  <div class="row">
    {%for movie,poster in movies_info%}
        <div class="col-md-4" onClick="addToStorage('{{movie}}')">
          <div class="card mb-3">
            <img class="card-img-top" src="{{poster}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{movie}}</h5>
            {% comment %} <p>Tags:{{tag}}</p> {% endcomment %}
            </div>
          </div>
        </div>
    {%endfor%}
  </div>
  <div class="row" id="movies">
  </div>
</div>
</div>
{%endblock body%}
